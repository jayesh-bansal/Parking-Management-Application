{% extends "base.html" %}

{% block title %}Edit Parking Lot - Vehicle Parking App{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0"><i class="fas fa-edit"></i> Edit Parking Lot</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="location_name" class="form-label">Location Name</label>
                                <input type="text" class="form-control" id="location_name" name="location_name" 
                                       value="{{ lot.prime_location_name }}" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="price" class="form-label">Price per Hour ($)</label>
                                <input type="number" step="0.01" class="form-control" id="price" name="price" 
                                       value="{{ lot.price }}" required>
                            </div>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <textarea class="form-control" id="address" name="address" rows="3" required>{{ lot.address }}</textarea>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="pin_code" class="form-label">Pin Code</label>
                                <input type="text" class="form-control" id="pin_code" name="pin_code" 
                                       value="{{ lot.pin_code }}" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="max_spots" class="form-label">Maximum Number of Spots</label>
                                <input type="number" min="1" class="form-control" id="max_spots" name="max_spots" 
                                       value="{{ lot.maximum_number_of_spots }}" required>
                                <div class="form-text">
                                    Current spots: {{ lot.spots|length }}
                                    ({{ lot.spots|selectattr("status", "equalto", "O")|list|length }} occupied)
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('admin.dashboard') }}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left"></i> Back to Dashboard
                        </a>
                        <button type="submit" class="btn btn-warning">
                            <i class="fas fa-save"></i> Update Parking Lot
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
